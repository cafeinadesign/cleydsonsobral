<nav>
  <mat-toolbar>
    <mat-toolbar-row class="container">
      <a id="logo" routerLink="/"
        ><img src="assets/logo.svg" alt="Cleydson Sobral"
      /></a>

      <a mat-button class="hide-small" href="#nutricionista">Sobre</a>
      <a mat-button class="hide-small" href="#agendar">Consulta</a>
      <a mat-button class="hide-small" href="#provasocial">Depoimentos</a>
      <a mat-button class="hide-small" href="#redesociais">Contato</a>
      <div class="spacer"></div>
      <a
        mat-button
        aria-label="Cleydson Sobral no Instagram"
        target="_blank"
        rel="noopener"
        href="https://www.instagram.com/cleydsonsobral/"
        title="Instagram"
        class="hide-small"
      >
        <img
          src="assets/img/instagram.svg"
          alt="instagram"
          height="20"
          style="margin-right: 3px;"
        />
        @cleydsonsobral
      </a>
      <a
        mat-button
        aria-label="Cleydson Sobral no WhatsApp"
        target="_blank"
        rel="noopener"
        href="https://api.whatsapp.com/send?phone=558194050213&text=Ol%C3%A1%20Cleydson%20Sobral%2C%20quero%20agendar%20uma%20consulta%20com%20voc%C3%AA!"
        title="WhatsApp"
        class="hide-small"
      >
        <img src="assets/img/whatsapp.svg" alt="whatsapp" height="24" />
        (81) 99405-0213
      </a>
      <a
        mat-button
        *ngIf="auth.user | async as user; else showLogin"
        [matMenuTriggerFor]="menu"
        class="avatar"
      >
        <img
          src="{{ user.photoURL }}"
          alt="{{ user.displayName }}"
          title="{{ user.displayName }}"
        />
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon><span>Sair</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
    <ng-template #showLogin>
      <a routerLink="login" mat-flat-button color="primary"
        >Fazer login</a
      ></ng-template
    >
  </mat-toolbar>
</nav>
<nav class="show-small" aria-label="Barra de Navegação da Seção">
  <a mat-button href="#nutricionista">Sobre</a>
  <a mat-button href="#agendar">Consulta</a>
  <a mat-button href="#provasocial">Depoimentos</a>
  <!-- <a mat-button href="#faq" title="Dúvidas Frequentes">FAQ</a> -->
  <a mat-button href="#redesociais">Contato</a>
</nav>
